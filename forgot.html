<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Forgot Pswrd</title>
</head>
<body>
    <section class="register">
        <div class="wrapper">
            <form action="forgot.php" method="POST">
                <h1>Reset Password</h1>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" name="email" required>
                </div>
                <div class="input-box">
                                <label >New Password</label>
                                <input type="password" placeholder="Enter Password" name="newpassword" required>
                                <i class='bx bxs-lock'></i>
                            </div>
                            <div class="input-box">
                                <label>Confirm Password</label>
                                <input type="password" placeholder="Enter Confirm Password" name="conpassword" required>
                                <i class='bx bxs-lock'></i>
                            </div>
               
                <button type="submit" class="btn" name="submit_btn">Submit</button>
            </form>
        </div>
    </section>
    
</body>
</html>
