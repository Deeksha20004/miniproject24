<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="signhos.php" method="POST">
        <div class="user-interface">
            <h1>SIGNUP</h1>
            <label for="name"><b>Name</b></label><br />
            <input type="text" placeholder="Enter full name" name="name" id="name" required /><br />
            <label for="email"><b>E-mail</b></label><br />
            <input type="text" placeholder="Enter email id" name="email" id="email" 
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                   title="Enter a valid email address" required /><br />
            <label for="contact"><b>Contact No</b></label><br />
            <input type="text" placeholder="91**" name="contact" id="contact" required /><br />
            <label for="age"><b>Age</b></label><br />
            <input type="text" placeholder="Enter age" name="age" id="age" required /><br />
            <label for="state"><b>State</b></label><br />
            <select name="state" id="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal">Himachal</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
            </select><br />
            
            <label for="gender"><b>Gender</b></label><br />
            <input type="radio" name="gender" value="m" id="male" required /> Male
            <input type="radio" name="gender" value="f" id="female" required /> Female<br />
            <label for="psw"><b>Password</b></label><br />
            <input type="password" placeholder="Enter password" name="psw" id="psw" required /><br />
            <label for="pswrepeat"><b>Confirm Password</b></label><br />
            <input type="password" placeholder="Confirm password" name="pswrepeat" id="pswrepeat" required /><br />
            <button type="submit" class="btn btn-primary" id="submitbtn" name="submitbtn">Submit</button>
            <p class="signup-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </form>
    <!-- <script src="./signup.js" defer></script> -->
</body>
</html>
