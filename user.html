<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospitals - Search or Current Location</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Inline Style for Map Container -->
    <style>
        #map {
            height: 600px; /* Adjust height as needed */
            width: 100%; /* Full width of the page */
        }
        #search-form {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h3>Nearby Hospitals Map - Search or Current Location</h3>
    
    <!-- Search for hospitals by location -->
    <form id="search-form">
        <input type="text" id="location-input" placeholder="Enter place name (e.g., Mangalore)" required />
        <button type="submit">Search</button>
    </form>
    
    <button id="use-my-location">Find Hospitals Near My Current Location</button>
    
    <p id="status">Enter a location to find nearby hospitals or use your current location.</p>
    <div id="map"></div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        const statusElement = document.getElementById("status");

        // Function to fetch and display nearby hospitals
        function fetchHospitals(lat, lon, radius = 5000) { // Default search radius is 5 km
            const overpassUrl = "https://overpass-api.de/api/interpreter";
            const overpassQuery = `
                [out:json];
                node["amenity"="hospital"](around:${radius},${lat},${lon});
                out body;
            `;

            fetch(`${overpassUrl}?data=${encodeURIComponent(overpassQuery)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.elements.length === 0) {
                        alert("No hospitals found near this location!");
                        return;
                    }

                    // Clear previous markers
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });

                    // Loop through hospitals and add markers
                    data.elements.forEach(hospital => {
                        if (hospital.lat && hospital.lon) {
                            const name = hospital.tags.name || "Unnamed Hospital";
                            const address = hospital.tags["addr:full"] || "Address not available";
                            const phone = hospital.tags.phone || "Phone not available";

                            const marker = L.marker([hospital.lat, hospital.lon]).addTo(map);
                            marker.bindPopup(`
                                <b>${name}</b><br>
                                Address: ${address}<br>
                                Phone: ${phone}
                            `);

                            marker.on('click', () => {
                                alert(`
                                    Hospital Details:
                                    Name: ${name}
                                    Address: ${address}
                                    Phone: ${phone}
                                `);
                            });
                        }
                    });

                    map.setView([lat, lon], 13);
                    statusElement.textContent = "Showing hospitals near the specified location.";
                })
                .catch(error => {
                    console.error("Error fetching hospital data:", error);
                    alert("Failed to load nearby hospitals. Please try again later.");
                });
        }

        // Handle location search by name (user input)
        function searchLocation(query) {
            const nominatimUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

            fetch(nominatimUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("Location not found. Please try another place.");
                        return;
                    }

                    const { lat, lon, display_name } = data[0];
                    statusElement.textContent = `Location found: ${display_name}`;
                    fetchHospitals(lat, lon);
                })
                .catch(error => {
                    console.error("Error fetching location data:", error);
                    alert("Failed to find the location. Please try again.");
                });
        }

        // Handle user's current location and fetch nearby hospitals
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    statusElement.textContent = "Fetching hospitals near your current location...";
                    fetchHospitals(latitude, longitude);
                }, error => {
                    console.error("Geolocation error:", error.message);
                    alert("Unable to fetch your current location. Please check your browser settings.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Handle form submission for location-based search
        document.getElementById("search-form").addEventListener("submit", event => {
            event.preventDefault();
            const locationInput = document.getElementById("location-input").value;
            if (locationInput) {
                statusElement.textContent = "Searching for location...";
                searchLocation(locationInput);
            }
        });

        // Handle "Use My Location" button click
        document.getElementById("use-my-location").addEventListener("click", () => {
            statusElement.textContent = "Finding hospitals near your current location...";
            getUserLocation();
        });
    </script>
</body>
</html>
